name: 14 - Working with Artifacts

on:
  workflow_dispatch:
    inputs:
      maven-version:
        description: "Maven version"
        type: choice
        options:
          - 4.0.0
          - 3.9.9
          - 3.6.3
        default: 3.9.9
    
jobs:

  install-deps:
    runs-on: ubuntu-latest
    outputs:
      deps-cache-key: ${{ steps.cache-key.outputs.CACHE_KEY }}
    
    steps:
      - name: Checkout code 
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          cache-dependency-path: 'pom.xml' 
  
      - name: Calculate cached dependencies key
        id: cache-key
        run: |
          echo "CACHE_KEY=deps-maven-${{ hashFiles('pom.xml') }}" >> $GITHUB_ENV
        env:
          CACHE_KEY: deps-maven-${{ hashFiles('pom.xml') }}
  
      - name: Download cached dependencies
        uses: actions/cache@v3
        id: cache
        with:
          path: ~/.m2/repository
          key: ${{ env.CACHE_KEY }}
  
      - name: Install dependencies
        run: mvn clean install
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}


  build:
    runs-on: ubuntu-latest
    needs: install-deps

    steps:
      - name: Checkout code 
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          cache-dependency-path: 'pom.xml' 
      
      - name: Download cached dependencies using install-deps job's cache key
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ needs.install-deps.outputs.deps-cache-key }}

      - name: Testing
        run: mvn test

      - name: Building
        run: mvn package

      - name: Upload build files
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: target/  # This is where Maven places the build artifacts


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build files
        uses: actions/download-artifact@v4
        with:
          name: app
          path: build

      - name: Deploy to production
        run: echo "Deploying the application to production"
